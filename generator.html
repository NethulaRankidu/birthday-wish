<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator for birthday wish</title>
</head>

<body>
    <h1>URL Generator for birthday wish</h1>
    <div class="main-box">
        <div class="box-1">
            <label for="heading">Heading</label>
            <input type="text" name="" id="heading">
            <br>
            <label for="profilePictureURL">Profile Picture URL</label>
            <textarea name="" id="profilePictureURL"></textarea>
            <br>
            <label for="nameSalutation">Name with Salutation</label>
            <input type="text" name="n" id="nameSalutation">
            <br>
            <label for="paragraph">Wishing Paragraph</label>
            <textarea name="" id="paragraph"></textarea>
            <br>
            <label for="senderName">Sender's Name</label>
            <input type="text" name="" id="senderName">
            <br>
            <label for="backgroundImageURL">Background Image (optional)</label>
            <textarea name="" id="backgroundImageURL"></textarea>
        </div>
        <div class="box-2">
            <label for="url">URL</label>
            <p id="url"></p>
        </div>
    </div>

</body>
<script src="generator.js"></script>
</html>
